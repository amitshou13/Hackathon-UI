<!DOCTYPE html>
<html>
<head>
  <title>Payment Form</title>
  <link rel="stylesheet" href="pay.css">
</head>
<body>
  <div class="container">
    <form>
      <h2>Send Payment</h2>
      <div class="div">
        <label>Accountant Name:</label>
        <input type="text" id="accountant-name">
      </div>
      <div class="div">
        <label>Wallet ID:</label>
        <input type="text" id="wallet-id">
      </div>
      
      <div class="div">
        <label>Amount:</label>
        <input type="number" id="amount">
      </div>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
